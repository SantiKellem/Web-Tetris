<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Web Tetris</title>
</head>
<body>
    <h1>Tetris Game</h1>
    <div class="gameContainer">
        <div id="board" class="gameBoard">
            <canvas></canvas>
        </div>
        <div class="scoreContainer">
            <button onclick="startGame()" class="startBtn" id="startButton">START</button>
            <div class="score" id="scoreText">
                <p>Score: <span id="score">0</span></p>
            </div>
        </div>
        <div class="gameOver" id="gameOverMsg" >
            <p>GAME OVER!</p>
        </div>
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
